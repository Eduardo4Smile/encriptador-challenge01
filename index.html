<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/imagen/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>

<body>
    <header class="headerPrincipal">
        <div class="container">
            <img src="imagen/Logo.png" alt="Logo de alura" class="logo"><h4 class="titulo">Encriptador y desencritador de texto</h4>
        </div>
    </header>
    <main class="contenidoPrincipal">
        <div class="container">
            <section class="contenidoTextarea">
                <textarea class="text-area" rows="10" placeholder="Ingrese el texto aquí..."
                    oninput="verificarTexto1()"></textarea>
                <h6 class="informacion"><img src="imagen/bi_exclamation-circle-fill.svg" alt="Info"> Solo letras
                    minúsculas y sin acentos</h6>
                <section class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()" disabled>Encriptar</button>
                    <span class="espacio"></span>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()" disabled>Desencriptar</button>
                </section>
            </section>
            <section class="contenidoMensaje" id="seccionMensaje">
                <textarea class="mensaje" rows="10"></textarea>
                <section class="botonCopy">
                    <button class="btn-copiar" onclick="copiarTexto()" disabled>Copiar</button>
                </section>
            </section>
        </div>
    </main>
    <footer class="footerPrincipal">
        <div class="footerContainer">
            <!-- Dev -->
            <span class="dev">&#169; 2023 Carlos Eduardo Pérez Alvarado</span>
            <ul class="social-media-links">
                <li>
                    <!-- linkedin -->
                    <a href="https://www.linkedin.com/in/eduardo4smile" target="_blank">
                        <img src="imagen/linkedin-ico.png" alt="link-linkedin">
                    </a>
                </li>
                <li>
                    <!-- github -->
                    <a href="https://github.com/Eduardo4Smile" target="_blank">
                        <img src="imagen/github-ico.png" alt="link-github">
                    </a>
                </li>
                <li>
                    <!-- twitter -->
                    <a href="https://twitter.com/Eduardo4Smile" target="_blank">
                        <img src="imagen/twitter-ico.png" alt="link-twitter">
                    </a>
                </li>
                <li>
                    <!-- facebook -->
                    <a href="https://facebook.com/Eduardo4Smile" target="_blank">
                        <img src="imagen/facebook-ico.png" alt="link-facebook">
                    </a>
                </li>
                <li>
                    <!-- youtube -->
                    <a href="https://youtube.com/@Eduardo4Smile" target="_blank">
                        <img src="imagen/youtube-ico.png" alt="link-youtube">
                    </a>
                </li>
                <li>
                    <!-- instagram -->
                    <a href="https://instagram.com/Eduardo4Smile" target="_blank">
                        <img src="imagen/instagram-ico.png" alt="link-instagram">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="script/script.js"></script>
</body>

</html>
